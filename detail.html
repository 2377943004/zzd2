<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单信息</title>
</head>
<body>
    <h2>表单信息</h2>
    <label for="1" >账号：</label><input id="1" type="text" placeholder="请输入账号" ><br>
    <label for="2" >邮箱：</label><input id="2" type="text" placeholder="请输入邮箱" ><br>
    <label for="3" >密码：</label><input id="3" type="text" placeholder="请输入密码" ><br>
    性别：
    <input type="radio" name="sex" value="man"  id="man" ><label for="man" >男</label> 
    <input type="radio" name="sex" value="woman" id="woman" ><label for="woman" >女</label>
    <br>
    技能：
    <input type="checkbox" name="skill" value="html+css" id="html" ><label for="html" > HTML+CSS </label>
    <input type="checkbox" name="skill" value="Javascript" id="js" ><label for="js" >Javascript</label>
    <input type="checkbox" name="skill" value="php" id="Php" ><label for="Php" >Php</label>
    <input type="checkbox" name="skill" value="Java" id="java" ><label for="java" >Java</label>
    <br>
    头像：<input type="file" >
    <br>
    现居地：
    <select name="place" >
        <option value="province" selected >浙江省</option>
    </select>
    <select name="place">
        <option value="city" selected >杭州市</option>
    </select>
    <br>
    <p>
    所学课程
    <select name="coursename" id="course" multiple size="4">
        <option value="english">大学英语</option>
        <option value="math">高等数学</option>
        <option value="web" selected >Web前端</option>
        <option value="java">程序设计</option>
        <option value="csico">网络基础</option>
    </select>
    </p>
    <br>
    <p>留言：
    <textarea placeholder="请输入留言内容" cols="30" rows="10" ></textarea>
    </p>
    验证码：<input type="text" name="Verification " ><img src="6df5f6964eff03118e332b44410bf991.png" width="20%" height="10%" >
    <br>
    <input type="submit" value="保存">
    <input type="reset" value="重置">
</body>
</html>
